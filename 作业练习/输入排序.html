<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a = prompt('请输入整数');//输入整数数字
    var b = prompt('请输入整数');
    var c = prompt('请输入整数');
    a = parseInt(a,10);//制定数字为10进制数
    b = parseInt(b,10);
    c = parseInt(c,10);
    if(a>b&&b>c){
        document.write(a+">"+b+">"+c);
    }else if (a>b&&a>c&&c>b){
        document.write(a+">"+c+">"+b);
    }else if (b>a&&a>c) {
        document.write(b+">"+a+">"+c);
    }else if (b>a&&b>c&&c>a) {
        document.write(b+">"+c+">"+a);
    }else if (c>a&&a>b) {
        document.write(c+">"+a+">"+b);
    }else if (c>a&&c>b&&b>a) {
        document.write(c+">"+b+">"+a);
    }
    </script>
</body>
</html>
