<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        border:1px solid blue;
        width:500px;
        height:500px;
    }
    table td{
        border:1px solid blue;
        text-align: center;
        
    }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        document.write("<tr>");
                for(var i=1;i<=100;i++){
                    document.write("<td>"+i+"</td>");
                    if(i%10==0){
                        document.write("</tr>");
                    }
                }
                document.write("</table>");
    </script>
</body>
</html>
