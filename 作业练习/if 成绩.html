<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a = prompt("请输入成绩");
    if (90<=a&&a<100){
        document.write('成绩为A');
    }else if (80<=a&&a<=89) {
        document.write("成绩为B");
    }else if (70<=a && a<=79){
        document.write('成绩为C');
    }else if(60<=a &&a<=69) {
        document.write('成绩为D');
    }else if (60>a) {
        document.write('成绩为E');
    }else {
        document.write('请输入百分值成绩');
    }
    </script>
</body>
</html>
